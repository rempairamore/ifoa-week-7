<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="tutto d-flex align-content-center justify-content-between">
        <form class="w-25 m-3">
            <div class="mb-5">
            <label for="textName" class="form-label h4">Nome</label>
            <input type="text" class="form-control mt-3" id="textName" placeholder="Inserisci il tuo nome..." aria-describedby="Inserisci qui la tua email">
            <div id="textNameDescription" class="form-text ms-2 text-warning"><span>Nome non presente nello storage</span></div>
            </div>
            <button type="submit" id="bottoneInput" class="btn btn-success">Inserisci Nome</button>
            <button type="submit" id="bottoneRimuovi" class="btn btn-danger">Rimuovi Nome</button>
        </form>
        <div id="contatore">
            <span class="d-flex h1 me-5 mt-1"></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
